<div class="preview-container" [course-border]="course.date" [ngClass]="{'top-rated': course.topRated}">
  <div class="col-md-10">
    <div class="preview">
      <h4 class="preview-heading">
        <b>{{course.title | uppercase}}</b> | Type: {{course.type}} | {{course.duration | minutesToTime}}
        <span *ngIf="course.topRated" class="glyphicon glyphicon-star"></span>
        <span class="pull-right">{{course.date | date: 'short'}}</span>
      </h4>
      <div class="preview-body">
        {{course.description}}
      </div>
    </div>
  </div>
  <div class="col-md-2 course-actions">
    <button type="button" class="btn btn-primary action-button pull-right" aria-label="Left Align" (click)="editCourse()">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      Edit course
    </button>
    <button type="button" class="btn btn-danger action-button pull-right" aria-label="Left Align" (click)="callDelete()">
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
      Delete course
    </button>
  </div>
</div>
